<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banner de Pantalla Completa</title>
  <style>
    /* Estilos para el banner */
    .banner {
      width: 100vw; /* Ancho completo de la pantalla */
      height: 50vh; /* 50% de la altura de la pantalla */
      display: flex;
      align-items: center; /* Centrar verticalmente */
      justify-content: center; /* Centrar horizontalmente */
      background-image: url("./imagenes/SetBeltran.jpeg"); /* Reemplaza con la URL de tu imagen */
      background-size: cover; /* Asegura que la imagen cubra todo el contenedor */
      background-position: center; /* Centrar la imagen */
      color: white;
      text-align: center;
      font-size: 2em;
      font-family: Arial, sans-serif;
      position: relative;
    }

    .banner::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Fondo semi-transparente para mejorar la visibilidad del texto */
      z-index: 1;
    }

    .banner-text {
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="banner-text">Lo hacemos para vos.</div>
  </div>
</body>
</html>
